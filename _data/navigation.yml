#
# Work based on https://github.com/mmistakes/minimal-mistakes/blob/master/_data/ui-text.yml
#
# Configuration: Add to _config.yml
# locale: "en-US"  [YOUR PREFERRED LOCALE]
#
# How to use:
# {{ site.data.navigation[site.locale].nav.<var_name> | default: 'text' }}

# English (default)
# -----------------
en: &DEFAULT_EN
  nav:
    - title: "#ASKnet"
      section: about
    - title: "Hubs"
      section: hubs
    - title: "Experts"
      section: lead
    - title: "#ASKtools"
      section: asktools
    - title: "Resources"
      section: resources
    - title: "Timeline"
      section: timeline
    - title: "Contact"
      section: contact
    - title: "github"
      icon: "fa-github"
      url: "https://github.com/ASKnet-Community/ASKnet.Community/"
en-US:
  <<: *DEFAULT_EN
en-CA:
  <<: *DEFAULT_EN
en-GB:
  <<: *DEFAULT_EN
en-AU:
  <<: *DEFAULT_EN

