<!-- Clients -->
  <section class="py-4" id="{{ site.data.sitetext[site.locale].clients.section | default: "clients" }}">
    <div class="container">
      <div class="row justify-content-around" {% if site.data.sitetext[site.locale].clients.horizontal-scrolling == "yes" %} id="scrolling-clients" {% endif %}>
	    {% for client in site.data.sitetext[site.locale].clients.list %}
        <div class="col-md-3 col-sm-6 m-3">
          <a href="{{ client.url }}">
            <img class="img-fluid d-block mx-auto" src="{{ client.logo }}" alt="{{ client.title }}" style="max-height: {{ site.data.sitetext[site.locale].clients.max-height | default: "100px" }}">
          </a>
        </div>
	    {% endfor %}
      </div>
    </div>
  </section>
