
<div class="row shuffle-wrapper">
  {% assign sorted_stories = site.stories | sort: "order" %}
  {% for story in sorted_stories %}
    <div class="col-md-4 col-sm-6 mb-4 shuffle-item">
      <div class="position-relative hover-wrapper">
        <img src="{{ site.baseurl }}/{{ story.thumbnail }}" alt="hub-alt" class="img-fluid w-100 d-block" />
        <a class="hover-overlay" href="{{ site.baseurl }}{{ story.url }}">  
        </a>
      </div>
      <a href="{{ site.baseurl }}{{ story.url }}">
        <div class="caption">
          <h4>{{ story.title }}</h4>
          <p class="text-muted">{{ story.subtitle }}</p>
        </div>
      </a>
    </div>
  {% endfor %}
</div>
